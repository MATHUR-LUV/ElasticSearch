<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management Frontend</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
     
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0 0.5rem; 
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #f9fafb;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }
        td {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:last-child td {
            border-bottom: none; 
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; 
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #4338ca;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #d1d5db;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .input-field, .select-field {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus, .select-field:focus {
            border-color: #818cf8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-8">
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Course Catalog</h1>

        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 items-end">
            <div>
                <label for="titleSearch" class="block text-sm font-medium text-gray-700 mb-1">Search by Title</label>
                <input type="text" id="titleSearch" class="input-field" placeholder="e.g., Algebra, Physics">
            </div>

            <div>
                <label for="typeFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Type</label>
                <select id="typeFilter" class="select-field">
                    <option value="">All Types</option>
                    <option value="COURSE">Course</option>
                    <option value="ONE_TIME">One Time Session</option>
                    <option value="CLUB">Club</option>
                </select>
            </div>

            <div>
                <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sortBy" class="select-field">
                    <option value="id">ID</option>
                    <option value="title">Title</option>
                    <option value="category">Category</option>
                    <option value="type">Type</option>
                    <option value="minAge">Min Age</option>
                    <option value="price">Price</option>
                    <option value="nextSessionDate">Next Session</option>
                </select>
            </div>

            <div class="flex space-x-3">
                <button id="sortAsc" class="btn btn-secondary w-1/2">ASC</button>
                <button id="sortDesc" class="btn btn-secondary w-1/2">DESC</button>
            </div>
        </div>

       
        <div id="loading" class="text-center text-indigo-600 font-medium hidden mb-4">Loading courses...</div>
        <div id="error" class="text-center text-red-600 font-medium hidden mb-4"></div>
        <div id="noCourses" class="text-center text-gray-500 hidden mb-4">No courses found matching your criteria.</div>

      
        <div class="overflow-x-auto rounded-xl">
            <table class="min-w-full">
                <thead class="bg-gray-50 rounded-lg">
                    <tr>
                        <th class="rounded-tl-lg">ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Grade Range</th>
                        <th>Min Age</th>
                        <th>Max Age</th>
                        <th>Price</th>
                        <th class="rounded-tr-lg">Next Session</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    
                </tbody>
            </table>
        </div>

        
        <div class="flex justify-between items-center mt-8 px-4 py-3 bg-gray-50 rounded-xl shadow-inner">
            <button id="prevPage" class="btn btn-primary" disabled>Previous</button>
            <div class="text-gray-700 font-medium">
                Page <span id="currentPageDisplay">1</span> of <span id="totalPagesDisplay">1</span>
            </div>
            <button id="nextPage" class="btn btn-primary" disabled>Next</button>
        </div>
    </div>

    <script>
       
        const API_BASE_URL = 'http://localhost:8080/api'; 

        const state = {
            currentPage: 0,
            pageSize: 5, 
            sortBy: 'id', 
            sortDirection: 'asc', 
            titleFilter: '', 
            typeFilter: '' 
        };

        const titleSearchInput = document.getElementById('titleSearch');
        const typeFilterSelect = document.getElementById('typeFilter');
        const sortBySelect = document.getElementById('sortBy');
        const sortAscButton = document.getElementById('sortAsc');
        const sortDescButton = document.getElementById('sortDesc');
        const courseTableBody = document.getElementById('courseTableBody');
        const loadingMessage = document.getElementById('loading');
        const errorMessage = document.getElementById('error');
        const noCoursesMessage = document.getElementById('noCourses');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const currentPageDisplay = document.getElementById('currentPageDisplay');
        const totalPagesDisplay = document.getElementById('totalPagesDisplay');

       
        async function fetchCourses() {
            loadingMessage.classList.remove('hidden'); 
            errorMessage.classList.add('hidden');    
            noCoursesMessage.classList.add('hidden'); 
            courseTableBody.innerHTML = '';         

            let url = `${API_BASE_URL}/courses`;
            const params = new URLSearchParams();

           
            if (state.typeFilter) {
                url = `${API_BASE_URL}/courses/type/${state.typeFilter}`;
            }

           
            if (state.titleFilter) {
                params.append('title', state.titleFilter);
            }
            params.append('page', state.currentPage);
            params.append('size', state.pageSize);
            params.append('sort', `${state.sortBy},${state.sortDirection}`);

            url += `?${params.toString()}`; 

            try {
                const response = await fetch(url);
                if (!response.ok) {
                 
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json(); 

                renderCourses(data.courses);    
                renderPagination(data);         

            } catch (error) {
                console.error("Failed to fetch courses:", error);
                errorMessage.textContent = 'Error loading courses. Please try again.';
                errorMessage.classList.remove('hidden'); 
                

                prevPageButton.disabled = true;
                nextPageButton.disabled = true;
                currentPageDisplay.textContent = '0';
                totalPagesDisplay.textContent = '0';
            } finally {
                loadingMessage.classList.add('hidden'); 
            }
        }


     
        function renderCourses(courses) {
            courseTableBody.innerHTML = ''; 
            if (courses.length === 0) {
                noCoursesMessage.classList.remove('hidden'); 
                return;
            }

            courses.forEach(course => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="whitespace-nowrap">${course.id}</td>
                    <td class="font-medium text-gray-900">${course.title}</td>
                    <td>${course.category}</td>
                    <td><span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${getBadgeClass(course.type)}">${course.type.replace('_', ' ')}</span></td>
                    <td>${course.gradeRange}</td>
                    <td>${course.minAge}</td>
                    <td>${course.maxAge}</td>
                    <td class="font-semibold text-indigo-600">$${course.price.toFixed(2)}</td>
                    <td>${new Date(course.nextSessionDate).toLocaleDateString()} ${new Date(course.nextSessionDate).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true})}</td>
                `;
                courseTableBody.appendChild(row);
            });
        }

        function getBadgeClass(type) {
            switch (type) {
                case 'COURSE': return 'bg-blue-100 text-blue-800';
                case 'ONE_TIME': return 'bg-green-100 text-green-800';
                case 'CLUB': return 'bg-purple-100 text-purple-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function renderPagination(pageData) {
            const { currentPage, totalPages, totalItems } = pageData;

   
            currentPageDisplay.textContent = currentPage + 1;
            totalPagesDisplay.textContent = totalPages;

            prevPageButton.disabled = currentPage === 0;
            nextPageButton.disabled = currentPage >= totalPages - 1;

            if (totalItems === 0) {
                 prevPageButton.disabled = true;
                 nextPageButton.disabled = true;
            }
        }


        let searchTimeout;
        titleSearchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                state.titleFilter = titleSearchInput.value.trim();
                state.currentPage = 0; 
                fetchCourses();
            }, 300); 
        });


        typeFilterSelect.addEventListener('change', () => {
            state.typeFilter = typeFilterSelect.value;
            state.currentPage = 0; 
            fetchCourses();
        });


        sortBySelect.addEventListener('change', () => {
            state.sortBy = sortBySelect.value;
            state.currentPage = 0; 
            fetchCourses();
        });

 
        sortAscButton.addEventListener('click', () => {
            state.sortDirection = 'asc';
            state.sortBy = 'id'; 
            sortBySelect.value = 'id'; 
            sortAscButton.classList.add('btn-primary');
            sortAscButton.classList.remove('btn-secondary');
            sortDescButton.classList.add('btn-secondary');
            sortDescButton.classList.remove('btn-primary');
            fetchCourses();
        });
        sortDescButton.addEventListener('click', () => {
            state.sortDirection = 'desc';
       
            sortDescButton.classList.add('btn-primary');
            sortDescButton.classList.remove('btn-secondary');
            sortAscButton.classList.add('btn-secondary');
            sortAscButton.classList.remove('btn-primary');
            fetchCourses();
        });

 
        prevPageButton.addEventListener('click', () => {
            if (state.currentPage > 0) {
                state.currentPage--;
                fetchCourses();
            }
        });
        nextPageButton.addEventListener('click', () => {
      
            state.currentPage++;
            fetchCourses();
        });

        document.addEventListener('DOMContentLoaded', () => {
          
            if (state.sortDirection === 'asc') {
                sortAscButton.classList.add('btn-primary');
                sortDescButton.classList.add('btn-secondary');
            } else {
                sortDescButton.classList.add('btn-primary');
                sortAscButton.classList.add('btn-secondary');
            }
            fetchCourses(); 
        });
    </script>
</body>
</html>
